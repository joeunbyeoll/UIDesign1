<!DOCTYPE html>
<html>

<head>
	<title>CSS Grid</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body>

	<h1>Eunbyeol's Shelf<br />My Cutie Collection ๑॔˃̶◡˂̶๑॓</h1>

	<div id="bookcase">

		</div>
			
		<div class="shelf">
			<img src="img/헬로키티.png" style="width: 310px; height: auto;transform: translateY(55px) translateX(40px)" />

		<div class="shelf">

		</div>
</body>
</html>
