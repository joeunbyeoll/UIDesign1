<!DOCTYPE html>
<html>

<head>
	<title>CSS Grid</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body>

	<h1>Eunbyeol's Shelf<br />My Cutie Collection ๑॔˃̶◡˂̶๑॓</h1>

	<div id="bookcase">
		<div class="shelf">
			<img src="img/dorami.png" style="width: 310px; height: auto;transform: translateY(90px) translateX(40px)" />
			<img src="img/dora.png" style="width: 400px; height: auto;transform: translateY(120px)"/>
			<img src="img/gora.png" style="width: 400px; height: auto;transform: translateY(110px)translateX(-40px);"/>
		</div>

		<div class="shelf">
			<img src="img/jerry.png" style="width: 400px; height: auto;transform: translateY(240px) translateX(-100px)" />
			<img src="img/anpan.png" style="width: 300px; height: auto;transform: translateY(50px)"/>
			<img src="img/rollupan.png" style="width: 250px; height: 250px;transform: translateY(280px)translateX(-43px);"/>
		</div>
			
		<div class="shelf">
			<img src="img/kitte.png" style="width: 310px; height: auto;transform: translateY(55px) translateX(40px)" />
			<img src="img/cat.png" style="width: 400px; height: auto;transform: translateY(140px)translateX(-30px);"/>
			<img src="img/rira.png" style="width: 280px; height: 380px;transform: translateY(20px)translateX(-90px);"/>
		</div>

		<div class="shelf">
			<img src="img/butagorira.png" style="width: 250px; height:auto;transform: translateY(0px) translateX(40px)" />
			<img src="img/akuma.png" style="width: 400px; height: auto;transform: translateY(170px)"/>
			<img src="img/keroro.png" style="width: 200px; height: auto;transform: translateY(60px)translateX(-40px);"/>
		</div>
</body>
</html>
